        function getNowFormatDate() {
            var date = new Date();
            var seperator1 = "-";
            var seperator2 = ":";
            var month = date.getMonth() + 1;
            var strDate = date.getDate();
            if (month >= 1 && month <= 9) {
                month = "0" + month;
            }
            if (strDate >= 0 && strDate <= 9) {
                strDate = "0" + strDate;
            }
            var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate;
            return currentdate;
        }

         Date.prototype.Format = function (fmt) {
            var o = {
                "M+": this.getMonth() + 1, //月份
                "d+": this.getDate(), //日
                "H+": this.getHours(), //小时
                "m+": this.getMinutes(), //分
                "s+": this.getSeconds(), //秒
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度
                "S": this.getMilliseconds() //毫秒
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        }

          function Load_Do() {
            var cc = document.getElementById("form1").elements;
            for (var i = 0; i < cc.length; i++) {
                if (cc.item(i).id.indexOf("TextArea") >= 0) {
                    cc.item(i).innerHTML = cc.item(i).value;
                }
                else if (cc.item(i).id.indexOf("Text") >= 0 || cc.item(i).name.indexOf("Num") >= 0 || cc.item(i).name.indexOf("Date") >= 0) {
                    cc.item(i).setAttribute('value', cc.item(i).value);
                }
                else if (cc.item(i).id.indexOf("CHK") >= 0) {
                    if (cc.item(i).checked) {
                        cc.item(i).setAttribute('checked', 'checked');
                    }
                    else {
                        cc.item(i).removeAttribute('checked');
                    }
                }
                else if (cc.item(i).id.indexOf("Drop") >= 0) {
                cc.item(i).removeAttribute ('disabled');
                    for (var j = 0; j < cc.item(i).length; j++) {
                        cc.item(i).options[j].removeAttribute ('disabled');
                        if (cc.item(i).options[j].selected == true) {
                            cc.item(i).options[j].setAttribute('selected', 'selected');
                        }
                        else {
                            cc.item(i).options[j].removeAttribute('selected');
                        }
                    }
                }
                else if (cc.item(i).id.indexOf("img") >= 0) {
                    cc.item(i).setAttribute('src', cc.item(i).src);
                }
                else if (cc.item(i).id.indexOf("file") >= 0) {
                    cc.item(i).innerHTML = cc.item(i).innerHTML;
                    cc.item(i).setAttribute('href', cc.item(i).href);
                }
            }


        }
